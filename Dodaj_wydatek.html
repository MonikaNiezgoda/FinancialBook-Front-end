<!DOCTYPE HTML>
<html lang="pl">	
<head>
	<meta charset="utf-8" />
	<title>Dodaj wydatek</title>
	<meta name="description" content="Dodawanie wydatku" />
	<meta name="keywords" content="dodawanie,wydatku aplikacja, finansowa" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	
		
	
</head>

<body>
	<div id="container">
		<div id="logo">
		Dodaj wydatek
		</div>
		
			<form>
				
				<label>Kwota: <input type="number" min="0.01" value="0.01" step="0.01"></label>
				<br/> <br/> 
				<label>Data: <input type="date"></label>
				<br/> <br/> 
				<label>Sposób płatności: </label>
				<br/>
				<div class="col">
					<div><label><input type="radio" name="nadwozie" checked> Gotówka</label></div>
					<div><label><input type="radio" name="nadwozie"> Karta debetowa</label></div>
					<div><label><input type="radio" name="nadwozie"> Karta kredytowa</label></div>
				</div>
				<br/> <br/> 
				
				
				
					<label for="kategoria"> Kategoria: </label>
					<div class="row">
					<select id="kategoria">
						<option selected> Jedzenie</option>
						<option> Mieszkanie</option>
						<option> Transport</option>
						<option> Opieka zdrowotna</option>
						<option> Ubranie</option>
						<option> Higiena</option>
						<option> Dzieci</option>
						<option> Rozrywka</option>
						<option> Wycieczka</option>
						<option> Szkolenia</option>
						<option> Książki</option>
						<option> Oszczędności</option>
						<option> Na złotą jesień, czyli emeryturę</option>
						<option> Spłata długów</option>
						<option> Darowizna</option>
						<option> Inne wydatki</option>
						
					</select>
					
				</div>
				
				<input type="submit"value="Dodaj">
				
			</form>
	</div>

</body>
</html>
